<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - CarCatalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #4e54c8;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #3c40a4;
        }

        .redirect-link {
            text-align: center;
            margin-top: 18px;
        }

        .redirect-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: 500;
        }

        .redirect-link a:hover {
            text-decoration: underline;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2 class="form-title">Criar Conta</h2>
        <form id="registerForm">
            <div class="form-grid">
                <div class="mb-3">
                    <label for="regUsername" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="regUsername" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="regPassword" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="regPasswordC" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="regPasswordC" name="passwordC" required>
                </div>
                <div class="mb-3">
                    <label for="EndVend" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="EndVend" name="endereco" required>
                </div>
                <div class="mb-3">
                    <label for="foneVend" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="foneVend" name="telefone" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrar</button>
        </form>
        <div class="redirect-link">
            Já tem uma conta? <a href="login.html">Entre aqui</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
